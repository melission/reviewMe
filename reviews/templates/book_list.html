{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rating of {{ book }}</title>
</head>
<body>
{% block content %}
    {%  for book in book_list %}
    <ul>For {{ book.book }} we have {{ book.number_of_reviews }} reviews with average score of {{ book.book_rating }}</ul>
    {% endfor %}
{% endblock %}
</body>
</html>
