{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
        <div class="row justify-content-center">
        {% if messages %}
                {%  for message in messages %}
                    {{ message }}
                {% endfor %}
        {% endif %}
        </div>
    <div class="d-flex justify-content-center">
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <p></p>
        <button class="btn btn-outline-dark" type="submit">Add review</button>
        <a href="/books/details/{{ book_id }}/" class="btn btn-outline-dark">Return to the book</a>
    </form>
    </div>
{% endblock %}
</body>
</html>
