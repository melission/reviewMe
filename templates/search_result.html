{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results </title>
</head>
<body>
{% block content %}
the search result for {{ search_phrase }}
    <form action="/search/">
    <div class="text-center">{{ form.search_phrase }}
    <button class="btn btn-outline-dark" type="submit">Search</button>
    </div>
    <div class="text-center"> {% for item in form.search_in %} {{ item }} {% endfor %}
    </div>
    <ul class="list-group">
        {% for element in search_result %}
            <li class="list-group-item"> {{ element }}</li>
        {% endfor %}
    </ul>
    </form>
{% endblock %}
</body>
</html>
