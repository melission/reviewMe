{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results </title>
</head>
<body>
{% block content %}
the search result for {{ search_phrase }}
    <form action="/search/">
    <div class="text-center">{{ form.search_phrase }}
    <button class="btn btn-outline-dark" type="submit">Search</button>
    </div>
    <div class="text-center"> {% for item in form.search_in %} {{ item }} {% endfor %}
    </div>
    <div>{% for item in search_result %} {{ item }} {% endfor %}</div>
    </form>
{% endblock %}
</body>
</html>
