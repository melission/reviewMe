<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <title>Review Me</title>
    <link rel="stylesheet" href="{% static 'basic_static/basic_css.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 </head>
<body class="background">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
           integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
           crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
           integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
           crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #080808!important;">
      <div class="container-fluid">
        <a class="navbar-brand">
            <img src="{% static 'basic_static/p_letter_logo2.jpeg' %}" alt=""
                 width="30" height="24" class="d-inline-block align-text-top">PolinBelousova</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/books/">Books</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/movies/">Movies</a>
            </li>
            <li class="nav-item navbar-light-active-color">
                {% if user.is_authenticated  %}
                    <a class="nav-link fw-bolder text-warning" href="/accounts/logout">Logout</a>

                {% else %}
                    <a class="nav-link fw-bolder text-warning" style="text-decoration-color: #003366"
                       href="/accounts/login/">Log in</a>
                {% endif %}
            </li>
          </ul>
        </div>
        <div class="justify-content-end">
          <form class="d-flex" method="get" action="/search/">
          <input class="form-control me-2" type="search" aria-label="search" name="search_phrase">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        </div>
      </div>
    </nav>
    <p></p>
{% block content %}
{% endblock %}
</body>
</html>
