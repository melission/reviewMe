{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    {%  for message in messages %}
    <p><em>{{ message.level_tag|title }}:</em> {{ message }}</p>
    {% endfor %}
    <form action="" method="post"> {% csrf_token %}
        {{ form.as_p }}
    <p><input class="btn btn-outline-success" type="submit" value="Submit"></p>
    </form>
    <a class="btn btn-outline-dark" href="/books/publishers/new/">Add a new publisher</a>
{% endblock %}
</body>
</html>
